{% extends "server/base.html" %}

{% block content %}
{% csrf_token %}
    <h2>Log in</h2>
<form method="post" action="{% url 'server:login' %}">
    <div>
        <label> Login </label>
        <input type="text" name="login"/>
        <label> Password </label>
        <input type="password" name="password"/>
    </div>
    <input type="submit" value="Login" />
    <p id="sign_up"> Not registered yet?
        <a href="{%  url 'server:signup' %}">Sign up</a>
    </p>
    <input type="hidden" name="next" value="/server/" />
</form>

{% endblock %}
